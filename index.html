  <script>
    // Funktion zum Umschalten der Ansichten
function toggleView() {
  var content = document.getElementById("content");

  // Wenn die mobile Ansicht angezeigt wird, auf Desktop-Ansicht umschalten
  if (content.classList.contains("mobile-view")) {
    content.classList.remove("mobile-view");
    content.classList.add("desktop-view");
  } else {
    // Wenn die Desktop-Ansicht angezeigt wird, auf mobile Ansicht umschalten
    content.classList.remove("desktop-view");
    content.classList.add("mobile-view");
  }
}

// Funktion zur Überprüfung der Fenstergröße und zum automatischen Umschalten
window.addEventListener("resize", function() {
  var content = document.getElementById("content");
  
  if (window.innerWidth >= 768) {
    // Wenn der Bildschirm breiter als 768px ist, zeige die Desktop-Ansicht
    content.classList.remove("mobile-view");
    content.classList.add("desktop-view");
  } else {
    // Andernfalls zeige die Mobile-Ansicht
    content.classList.remove("desktop-view");
    content.classList.add("mobile-view");
  }
});

  </script>
